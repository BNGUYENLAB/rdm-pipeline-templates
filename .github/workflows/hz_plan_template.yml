name: 'Terraform Validate and Build'

on:
  workflow_call:
    inputs:
      aws-region:
        required: false
        type: string
        default: 'eu-central-1'
      aws-role:
        required: true
        type: string
      runner_label:
        required: false
        type: string
        default: 'small'
      terraform-version:
        required: false
        type: string
        default: '1.5.7'
    
jobs:
  Diff:
    name: 'Diff'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Checkout route53 records package
      uses: actions/checkout@v5
      with:
        repository: BNGUYENLAB/rdm-route53-records-package
        ref: main
        path: route53-records-package
    
    - name: Install terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install CDKTF CLI
      run: npm install --global cdktf-cli@latest

    - name: Install Python packages
      run: |
        pipenv install
        pipenv run pip install -e route53-records-package/

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws-role }}
        role-session-name: GitHubActions-Plan-${{ github.run_id }}
        aws-region: ${{ inputs.aws-region }}

    - name: CDKTF Diff
      id: diff
      run: |
        pipenv run cdktf diff 2>&1 | tee diff_output.txt
      continue-on-error: true

    - name: Comment PR with diff
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          let diff = fs.readFileSync('diff_output.txt', 'utf8');
          // Remove ANSI color codes
          diff = diff.replace(/\x1B\[[0-9;]*[mGKHF]/g, '');
          const output = `#### CDKTF Diff ðŸ“‹
          <details><summary>Show Diff</summary>

          \`\`\`
          ${diff}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Check diff status
      if: steps.diff.outcome == 'failure'
      run: exit 1