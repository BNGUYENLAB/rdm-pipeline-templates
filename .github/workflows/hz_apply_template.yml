name: 'Apply'

on:
  workflow_call:
    inputs:
      aws-region:
        required: false
        type: string
        default: 'eu-central-1'
      aws-role:
        required: true
        type: string
      runner_label:
        required: false
        type: string
        default: 'small'
      terraform-version:
        required: false
        type: string
        default: '1.5.7'

jobs:
  deploy:
    name: 'Deploying'
    runs-on: ${{ inputs.runner_label }}
    container:
      image: hashicorp/terraform:${{ inputs.terraform-version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Configure safe directory for Git and install packages
      run: |
        git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
        apk add curl jq python3 py3-pip python3-dev libffi-dev build-base npm
        python3 -m venv .venv
        source .venv/bin/activate
        npm install --global cdktf-cli@latest
        echo "Python version: $(python3 --version)"
        echo "Pip version: $(pip3 --version)"
        echo "cdktf version: $(cdktf --version)"

    - name: Get PR Number from Merge Commit
      id: pr
      run: echo "pr_number=$(git log -1 --pretty=%B | grep -o '#[0-9]\+' | tr -d \#)" >> $GITHUB_OUTPUT

    - name: Get PR Head SHA
      id: pr-sha
      run: |
        PR_HEAD_SHA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ steps.pr.outputs.pr_number }}" \
          | jq -r '.head.sha')
        echo "head-sha=$PR_HEAD_SHA" >> $GITHUB_OUTPUT
        echo "PR head SHA: $PR_HEAD_SHA"

    - name: Get Latest Build Run ID for Current PR
      id: get-run-id
      run: |
        # Get all workflow runs for the terraform_build.yml workflow
        # Filter by the PR head SHA to get runs specific to this PR
        RUN_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/workflows/terraform_build.yml/runs?head_sha=${{ steps.pr-sha.outputs.head-sha }}&status=completed&conclusion=success&per_page=1" \
          | jq -r '.workflow_runs[0].id')
        RUN_NUMBER=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/workflows/terraform_build.yml/runs?head_sha=${{ steps.pr-sha.outputs.head-sha }}&status=completed&conclusion=success&per_page=1" \
          | jq -r '.workflow_runs[0].run_number')
        echo "run-id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "run-number=$RUN_NUMBER" >> $GITHUB_OUTPUT
        echo "Latest successful build run ID for PR ${{ steps.pr.outputs.pr_number }}: $RUN_ID"
        echo "Latest successful build run number for PR ${{ steps.pr.outputs.pr_number }}: $RUN_NUMBER"

    - name: Download Plan Artifact
      uses: actions/download-artifact@v5
      with:
        name: terraform-plan-${{ steps.pr.outputs.pr_number }}
        github-token: ${{ github.token }}
        repository: ${{ github.repository }}
        run-id: ${{ steps.get-run-id.outputs.run-id }}

    - name: Configure AWS credentials (Admin) via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws-role }}
        role-session-name: GitHubActions-Apply-${{ github.run_id }}
        aws-region: ${{ inputs.aws-region }}

    - name: Terraform Apply
      run: |
        echo "::group::'terraform init -input=false'"
        terraform init -input=false
        echo "::endgroup::"

        echo "::group::'terraform apply -auto-approve -input=false terraform.tfplan'"
        terraform apply -auto-approve -input=false terraform.tfplan
        echo "::endgroup::"